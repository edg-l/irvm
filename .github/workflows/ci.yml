name: CI

on:
    push:
        branches: [master]
    pull_request:
    merge_group:
        types: [checks_requested]

jobs:
    check:
        name: clippy
        runs-on: ubuntu-latest
        env:
            LLVM_SYS_191_PREFIX: /usr/lib/llvm-21/
        steps:
        - uses: actions/checkout@v4
        - uses: dtolnay/rust-toolchain@stable
          with:
            components: rustfmt, clippy
        - uses: Swatinem/rust-cache@v2
        - name: add llvm deb repository
          uses: myci-actions/add-deb-repo@11
          with:
                repo: deb http://apt.llvm.org/noble/ llvm-toolchain-noble-21 main
                repo-name: llvm-repo
                keys-asc: https://apt.llvm.org/llvm-snapshot.gpg.key
        - name: Install LLVM
          run: sudo apt-get install llvm-21 llvm-21-dev llvm-21-runtime clang-21 clang-tools-21 lld-21 libpolly-21-dev
        - name: Clippy
          run: make check

    fmt:
        name: rustfmt
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: dtolnay/rust-toolchain@stable
          with:
            components: rustfmt
        - run: cargo fmt --all -- --check

    test:
        name: test (linux, amd64)
        runs-on: ubuntu-latest
        env:
            LLVM_SYS_190_PREFIX: /usr/lib/llvm-21/
            RUST_LOG: debug
        steps:
        - uses: actions/checkout@v4
        - name: Setup rust env
          uses: dtolnay/rust-toolchain@stable
        - name: Retreive cached dependecies
          uses: Swatinem/rust-cache@v2
        - name: add llvm deb repository
          uses: myci-actions/add-deb-repo@11
          with:
            repo: deb http://apt.llvm.org/noble/ llvm-toolchain-noble-21 main
            repo-name: llvm-repo
            keys-asc: https://apt.llvm.org/llvm-snapshot.gpg.key
        - name: Install LLVM
          run: sudo apt-get install llvm-21 llvm-21-dev llvm-21-runtime clang-21 clang-tools-21 lld-21 libpolly-21-dev
        - name: Install Link deps
          run: sudo apt-get install libc-dev build-essential
        - name: test
          run: cargo test --workspace
